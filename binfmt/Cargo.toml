[package]
name = "binfmt"
version = "0.1.0"
authors = ["Connor Horman <chorman64@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
static_assertions = "1.1.0"

[lib]
name = "binfmt"
path = "lib.rs"

[features]
aout = []
coff = []
elf = []
macho = []
pe = []
llir = []
xir = []
default-formats = ["coff","elf","macho","pe","llir","xir"]
default = ["default-formats"]
all-formats = ["default-formats","aout"]
all = ["all-formats"]